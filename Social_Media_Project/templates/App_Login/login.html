{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}{{title}}{% endblock %}
{% block css_block %}
<style>
	.sign_up{
		  width: 550px;
    	border: 1px solid #ccc;
    	padding: 25px;
	}
  .log_in{
    width: 550px;
    padding: 40px;
    border: 1px solid #ccc;
  }
</style>
{% endblock %}
{% block body_block %}
<center>
  <div class="log_in">
    <form method="post">
      {{form|crispy}}
      {% csrf_token %}
      <button type="submit" style="width:100%" class="btn btn-primary">Login</button>
    </form>
  </div>
  <br>
  <br>
  <div class="sign_up">
    <p>Don't have an account?<a href="{% url 'App_Login:sign_up' %}">Sign Up</a></p>
  </div>
</center>
{% endblock %}
